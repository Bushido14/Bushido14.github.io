<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Site</title>
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="CSS/twenty.css">
</head>
<body>


<div class="section">
	<div class="container">
<!-- Первый row строка под заголовком -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
				<span>World Champion</span>
				<strong class="text-uppercase">Sebastian Vettel</strong>
			</h1>
			</div>
		</div>
		<!-- второй row под видео в форму -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/8EdH0MEr7qY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-12 cil-md-offset-2">
				<div class="form">
					<p class="form-header text-center">Введите ваши данные</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>	
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<!-- row под заголовок секции-->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">
				Почему нужно сделать это сейчас?
			</h2>
		</div>
	</div>
	<!-- Блок с приемуществами -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="1 Преимущество">
					<p>Первое Преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="2 Преимущество">
					<p>Второе Преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="3 Преимущество">
					<p>Третье Преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="4 Преимущество">
					<p>Четвертое Преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Кнопка получить инструкцию -->
	<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>	
	</div>
</div>
<div class="section">
	<div class="container">
		<!-- row под заголовок фотографий -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h2 class="header text-center">
				<strong class="text-uppercase">наши клиенты</strong>
			</h2>
		</div>
	</div>
	<!-- row под фотографии -->

	<div class="foto text-center">
		<div class="row">
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/01.jpeg" alt="1 Моржовый хрен"></div>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/02.jpg" alt="2 Моржовый хрен"></div>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/03.jpg" alt="3 Моржовый хрен"></div>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/04.jpg" alt="4 Моржовый хрен"></div>
		</div>
		</div>
		</div>
		<div class="foto-second text-center">
		<div class="row">
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/05.jpg" alt="1 Моржовый хрен"></div>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/06.jpg" alt="2 Моржовый хрен"></div>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/07.jpg" alt="3 Моржовый хрен"></div>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-12">
			<div class="header-foto"><img src="img/Seb/08.jpg" alt="4 Моржовый хрен"></div>
		</div>
		</div>
		</div>
</div>
</body>
</html>
